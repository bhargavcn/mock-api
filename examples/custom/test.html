<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var user_data_promise = fetch("http://localhost:3002/posts/1", {
      method: "PATCH",
      headers: {
        'Content-type': "application/json"
      },
      body: JSON.stringify({
        body: 'bar',
        userId: 1
      })
    });
    user_data_promise.then(async res => {
      if (!res.ok) {
        var error;
        console.log(res)
        error = await res.json();
        return Promise.reject(error)
      }
      return res.json();
    })
    .then(console.log)
    .catch(err => {
      console.log("In error block");
      console.log(err);
    })
  </script>
</body>
</html>
